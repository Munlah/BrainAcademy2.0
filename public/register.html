<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <title>Register</title>
  </head>

  <body>
    <nav class="nav-container">
      <div style="display: flex; align-items: center">
        <img
          src="./image/Icon.png"
          alt="BA Icon"
          style="height: 50px; margin: 10%; margin-left: 20%"
        />
        <span style="font-size: 30px">BA</span>
      </div>
      <ul>
        <li><a href="index.html">Login</a></li>
        <span>|</span>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
    <div class="register-container">
      <h1>Join Brain Academy!</h1>
      <form id="registerForm">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Username"
        />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" />
        <br />
        <label for="password">Password:</label>
        <div class="input-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter Password"
            class="password-field"
          />
          <i id="togglePassword" class="fas fa-eye toggle-password"></i>
        </div>
        <div id="passwordErrors" class="password-errors" style="display: none">
          <ul class="password-requirements"></ul>
        </div>
        <br />
        <label for="fullName">Full Name:</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Enter Full Name"
        />
        <br />
        <label for="contactNumber">Contact Number:</label>
        <input
          type="text"
          id="contactNumber"
          name="contactNumber"
          placeholder="Enter Contact Number"
        />
        <br />
        <div
          id="errors"
          class="general-errors"
          style="display: none; color: red"
        ></div>
        <button type="submit">REGISTER</button>
      </form>
    </div>
    <br />
    <br />
    <script src="./js/register.js"></script>
    <script>
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const toggleIcon = document.getElementById("togglePassword");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
          }
        });
    </script>
  </body>
</html>
